<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>webページにQRコードリーダー埋め込んでみた</title>
	<link rel="stylesheet" href="./css/app.css">
</head>

<body>

	<div class="content_wrapper">
		<h1>webページに<br>QRコードリーダー<br>埋め込んでみた</h1>
		<div class="reader">
			<video id="js-video" class="reader-video" autoplay playsinline></video>
		</div>

		<div style="display:none">
			<canvas id="js-canvas"></canvas>
		</div>

	</div>

	<div id="js-modal" class="modal-overlay">
		<div class="modal">
			<div class="modal-cnt">
				<span class="modal-title">読み取り結果</span>
				<span id="js-result" class="modal-result"></span>
			</div>
			<a href="" id="js-link" class="modal-btn" target="_blank">開く</a>
			<button type="button" id="js-modal-close" class="modal-btn">閉じる</button>
		</div>

	</div>


	<div id="js-unsupported" class="unsupported">
		<p class="unsupported-title" style="margin-bottom:40px;">対応してません！</p>
		<p>
			<img src="images/qr20191226113816493.png" alt="">
		</p>
	</div>

	<script src="./js/jsQR.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>

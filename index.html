<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Simple QR Reader</title>
	<link rel="stylesheet" href="./css/app.css">
	<link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-touch-icon.png">
	<script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.9/pwacompat.min.js" integrity="sha384-VcI6S+HIsE80FVM1jgbd6WDFhzKYA0PecD/LcIyMQpT4fMJdijBh0I7Iblaacawc" crossorigin="anonymous"></script>
</head>

<body>

	<div class="content_wrapper">
		<h1>webページに<br>QRコードリーダー<br>埋め込んでみた</h1>
		<div class="reader">
			<video id="js-video" class="reader-video" autoplay playsinline></video>
		</div>

		<div style="display:none">
			<canvas id="js-canvas"></canvas>
		</div>

		<div class="result_box">

		</div>
	</div>



	<div id="js-unsupported" class="unsupported">
		<p class="unsupported-title">Sorry!</p>
		<p>Unsupported browser</p>
	</div>

	<script src="./js/jsQR.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
